<DOCTYPE html>
    <html>
        <head>
        <title>Form</title>  
        </head>
        <body>
        <form action="register.asp" method="post">
            <table style border="0" width="50%"  cellpadding="10" cellspacing="0">  
                    <tr>
                        <td>Email<br><input type="text" name="eposta" id="eposta" placeholder="Enter a valid email address*"> </td>
                        <td>Name<br><input type="text" name="ad" id="ad" placeholder="Enter your Name"></td> 
                    </tr>
            </table>            
            <table style border="0" width="50%"  cellpadding="10" cellspacing="0">        
                    <tr>
                        <td >Phone<br><input type="text" name="telefon" id="telefon" placeholder="Enter your phone"> </td>
                        <td>Address<br><input type="text" name="adres" id="adres" placeholder="Enter your address"></td>
                    </tr>    
            </table>        
            <table style border="0" width="50%"  cellpadding="10" cellspacing="0">           
                    <tr>
                        <td colspan="2" >Message<br> <textarea name="mesaj" id="mesaj" cols="55" rows="5" placeholder="Enter your message"></textarea></td>
                        
                    </tr> 
            </table>        
                                            
            <table style border="0" cellpadding="10" cellspacing="0" width="45%" >             
                    <tr>
                        <td align="center" ><input type="button" name="kaydet" id="kaydet" value="Submit"  > </td>  
                                        
                    </tr>     
            </table>
        </form>
        </body>
    </html>
    </DOCTYPE>
